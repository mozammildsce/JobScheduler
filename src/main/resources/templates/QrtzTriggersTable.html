<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div  class="container my-2">
	
		<h1>Job Details</h1>
		<table border="1" class="table table-stried table responsive-md">
			<thead>
				<tr>
					<th>Job Name</th>
					<th>Prev Fire Time</th>
					<th>Next Fire Time</th>
					<th>Trigger State</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="triggers : ${listTriggers}">
					<td th:text="${triggers.JOB_NAME}"></td>
					<td th:text="${#dates.format(new java.util.Date(triggers.PREV_FIRE_TIME))}"></td>
					<td th:text="${#dates.format(new java.util.Date(triggers.NEXT_FIRE_TIME))}"></td>
			<!-- 		<td th:text="${#temporals.format(triggers.NEXT_FIRE_TIME, 'dd-MM-yyyy HH:mm:ss')}"></td> -->
					<td th:text="${triggers.TRIGGER_STATE}"></td>
					 
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

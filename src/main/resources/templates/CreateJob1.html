<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Schedule Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
		<form action="#" th:action="@{/addJob}" th:object="${allJobs}" method="POST">
			
        	<input type="text" th:field="*{jobName}" placeholder="jobName" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{jobGroup}" placeholder="jobGroup" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{jobStatus}" placeholder="jobStatus" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{jobClass}" placeholder="jobClass" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{description}" placeholder="description" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{parameter}" placeholder="number of parameters" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Add Job</button>
		</form>
	</div>
    <hr>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
    		
    
</body>

</html>
